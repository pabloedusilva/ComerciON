<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style id="critical-hide-gate">
      /* Hide all content until ready, show skeleton only for logos */
      body:not(.data-ready) .header,
      body:not(.data-ready) .notfound { visibility: hidden !important; }
      
      body:not(.data-ready) .logo {
        background: #f0f0f0 !important;
        animation: skeleton-pulse 1.5s ease-in-out infinite alternate;
      }
      
      @keyframes skeleton-pulse {
        0% { background: #f0f0f0 !important; }
        100% { background: #e0e0e0 !important; }
      }
    </style>
    <link rel="stylesheet" href="../assets/css/shared/style.css" />
    <link rel="stylesheet" href="../assets/css/shared/error.css" />
  <title>Carregando...</title>
  </head>
  <body>
    <div class="loader-content">
      <div class="loader-circle"></div>
    </div>
    
    <header class="header"></header>

    <main class="notfound" role="main" aria-labelledby="nfTitle">
      <div class="notfound-container">
        <div class="notfound-card">
          <div class="notfound-code" aria-hidden="true">404</div>
          <h1 id="nfTitle" class="notfound-title">Página não encontrada</h1>
          <p class="notfound-subtitle">O link pode estar incorreto ou a página foi movida.</p>

          <div class="notfound-actions">
            <a class="nf-btn nf-btn-primary" href="/">
              Voltar para a Home
            </a>
          </div>
          <div class="notfound-links">
            <a class="link-muted" href="/menu">Ir para o cardápio</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/pabloedusilva" target="_blank" rel="noopener noreferrer">&copy; Desenvolvido por Pablo Silva</a>
    </footer>
    <!-- Loader de layout compartilhado para evitar flashes de defaults e aplicar dados -->
    <script src="../assets/js/shared/layout.js"></script>
  <script src="../assets/js/shared/nav.js"></script>
  <script src="../assets/js/shared/page-title.js"></script>
  </body>
</html>
