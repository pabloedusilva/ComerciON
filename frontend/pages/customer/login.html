<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/images/default-images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style id="critical-hide-gate">
    /* Hide all content until ready, show skeleton only for logos */
    body:not(.data-ready) .auth { visibility: hidden !important; }
    
    body:not(.data-ready) .logo {
      background: #f0f0f0 !important;
      animation: skeleton-pulse 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes skeleton-pulse {
      0% { background: #f0f0f0 !important; }
      100% { background: #e0e0e0 !important; }
    }
  </style>
  <link rel="stylesheet" href="../../assets/css/shared/style.css">
  <title>Login - Estabelecimento</title>
</head>

<body>
  <div class="loader-content">
    <div class="loader-circle"></div>
  </div>
  
  <main class="auth">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <img src="../../assets/images/default-images/logo_estabelecimento.png" alt="Logo Estabelecimento" class="auth-logo">
          <h1>Bem-vindo</h1>
          <p>Entre para continuar seu pedido</p>
        </div>

        <form class="auth-form" id="loginForm" novalidate>
          <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <small class="input-error" id="emailError"></small>
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
              <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <small class="input-error" id="passwordError"></small>
          </div>

          <div class="form-actions">
            <a href="#" class="link-muted">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="auth-submit">Entrar</button>
        </form>

        <div class="auth-footer">
          <span>Não tem conta?</span>
          <a href="/cadastro" class="link-accent">Crie uma agora</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
  
  <!-- Loader de layout compartilhado: aplica logo e revela conteúdo com segurança -->
  <script src="../../assets/js/shared/layout.js"></script>
  <script src="../../assets/js/shared/auth.js"></script>
  <script src="../../assets/js/customer/login.js"></script>
  </footer>

</body>

</html>
