<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/images/default-images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style id="critical-hide-gate">
    /* Hide all content until ready, show skeleton only for logos */
    body:not(.data-ready) .auth { visibility: hidden !important; }
    
    body:not(.data-ready) .logo {
      background: #f0f0f0 !important;
      animation: skeleton-pulse 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes skeleton-pulse {
      0% { background: #f0f0f0 !important; }
      100% { background: #e0e0e0 !important; }
    }
  </style>
  <link rel="stylesheet" href="../../assets/css/shared/style.css">
  <link rel="stylesheet" href="../../assets/css/customer/cadastro.css">
  <title>Cadastro - Estabelecimento</title>
</head>

<body>
  <div class="loader-content">
    <div class="loader-circle"></div>
  </div>
  
  <main class="auth">
    <div class="auth-container">
      <div class="auth-card register-card">
        <div class="auth-header">
          <img src="" alt="Logo Estabelecimento" class="auth-logo" data-fallback>
          <h1>Criar Conta</h1>
          <p>Crie sua conta para fazer pedidos</p>
        </div>

        <form class="auth-form register-form" id="registerForm" novalidate>
          <div class="form-row">
            <div class="form-group half-width">
              <label for="firstName">Nome</label>
              <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="firstName" name="firstName" placeholder="Seu nome" required>
              </div>
              <small class="input-error" id="firstNameError"></small>
            </div>

            <div class="form-group half-width">
              <label for="lastName">Sobrenome</label>
              <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="lastName" name="lastName" placeholder="Seu sobrenome" required>
              </div>
              <small class="input-error" id="lastNameError"></small>
            </div>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <small class="input-error" id="emailError"></small>
          </div>

          <div class="form-group">
            <label for="phone">Telefone</label>
            <div class="input-wrapper">
              <i class="fas fa-phone"></i>
              <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" required>
            </div>
            <small class="input-error" id="phoneError"></small>
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="password">Senha</label>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
                <button type="button" class="toggle-password" data-target="password" aria-label="Mostrar/ocultar senha">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <small class="input-error" id="passwordError"></small>
            </div>

            <div class="form-group half-width">
              <label for="confirmPassword">Confirmar Senha</label>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required minlength="6">
                <button type="button" class="toggle-password" data-target="confirmPassword" aria-label="Mostrar/ocultar confirmação">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <small class="input-error" id="confirmPasswordError"></small>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">
                Eu aceito os <a href="#" class="link-accent">Termos de Uso</a> e a 
                <a href="#" class="link-accent">Política de Privacidade</a>
              </span>
            </label>
            <small class="input-error" id="acceptTermsError"></small>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="newsletter" name="newsletter">
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">
                Quero receber ofertas e novidades por e-mail
              </span>
            </label>
          </div>

          <button type="submit" class="auth-submit">Criar Conta</button>
        </form>

        <div class="auth-footer">
          <span>Já tem uma conta?</span>
          <a href="/login" class="link-accent">Faça login</a>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <a href="https://github.com/pabloedusilva" target="_blank">&copy; Desenvolvido por Pablo Silva</a>
  </footer>
  <!-- Loader de layout compartilhado: aplica logo e revela conteúdo com segurança -->
  <script src="../../assets/js/shared/layout.js"></script>
  <script src="../../assets/js/shared/auth.js"></script>
  <script src="../../assets/js/customer/cadastro.js"></script>
  <script src="../../assets/js/shared/image-fallback.js"></script>
</body>

</html>
